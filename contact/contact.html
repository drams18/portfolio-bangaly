<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Contactez-moi</h1>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Informations de contact</h2>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Email :</strong> <a href="mailto:exemple@email.com">exemple@email.com</a>
                    </li>
                    <li class="list-group-item">
                        <strong>Téléphone :</strong> <a href="tel:+33123456789">+33 1 23 45 67 89</a>
                    </li>
                    <li class="list-group-item">
                        <strong>LinkedIn :</strong> <a href="https://linkedin.com/in/tonprofil" target="_blank">Mon profil</a>
                    </li>
                    <li class="list-group-item">
                        <strong>Instagram :</strong> <a href="https://instagram.com/tonprofil" target="_blank">@tonprofil</a>
                    </li>
                    <li class="list-group-item">
                        <strong>Twitter :</strong> <a href="https://twitter.com/tonprofil" target="_blank">@tonprofil</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Envoyez-moi un message</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Mon Portfolio - Tous droits réservés.</p>
    </footer>
</body>
</html>
